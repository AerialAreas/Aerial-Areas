---
layout: default
title: Documentation
---

<style>
    #header nav {
        background: none !important;
    }
    #header nav ul {
        display: flex;
        gap: 18px;
        padding: 8px 0;
    }
    #header nav ul li a {
        padding: 6px 10px;
        display: inline-block;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navUl = document.querySelector("#header nav ul");
        if (!navUl) return; // safety check

        const links = [
            { text: "About", url: "/Aerial-Areas/index.html" },
            { text: "Documentation", url: "/Aerial-Areas/documentation.html" },
            { text: "Diagrams", url: "/Aerial-Areas/diagrams.html" },
            { text: "Game Demo", url: "/Aerial-Areas/demo.html" },
            { text: "About The Team", url: "/Aerial-Areas/team.html" }
        ];

        links.forEach(link => {
            const li = document.createElement("li");
            const a = document.createElement("a");

            a.href = link.url;
            a.textContent = link.text;

            li.appendChild(a);
            navUl.appendChild(li);
        });

    });
</script>
